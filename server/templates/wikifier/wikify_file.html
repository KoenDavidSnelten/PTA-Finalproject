{% extends 'base.html' %}

{% block content %}

  <div class="row shadow p-3 mb-5 bg-white rounded">
    <div class="col-md-12">
      <div style='white-space: pre-wrap' id="text">
        {{file}}
        {{tokens}}
      </div>
    </div>
  </div>
  <div class="row">
    <a class="btn btn-primary" href="{{ url_for('wikifier.index') }}">Enter a new text or file!</a>
  </div>

{% endblock %}
